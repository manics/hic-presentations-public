<h1 id="what-is-a-research-software-engineer">What is a Research Software Engineer?</h1>
<p>In theory: Someone who develops software to support research</p>
<div data-marpit-fragment>
<p>In practice, roles may include</p>
<ul>
<li>Software engineering</li>
<li>Cloud infrastructure management</li>
<li>Teaching data analysis (e.g. Python, R)</li>
<li>Teaching best practice for software development (testing, documentation)</li>
<li>Converting research code to production code</li>
<li>Building collaborations across departments and institutions</li>
<li>Building communities around software and tools</li>
<li>Running compute infrastructure</li>
</ul>
</div>

<h1 id="185-recommendations"><a href="https://www.gov.uk/government/publications/better-broader-safer-using-health-data-for-research-and-analysis">185 recommendations</a></h1>
<div style="font-size:3.5pt;column-count:10;">
<h2 id="chapter-1-modernising-nhs-service-analytics">Chapter 1: Modernising NHS Service Analytics</h2>
<p>Professional Structures</p>
<ul>
<li>NHSA 1. Create an NHS analyst service modelled on GES, GSS, GORS</li>
<li>NHSA 2. Create clear job descriptions for NHS analysts at a range of levels</li>
<li>NHSA 3. Revise Agenda for Change, and ensure technical staff are paid realistic salaries</li>
<li>NHSA 4. Support an NHS analyst community</li>
<li>NHSA 5. Develop an annual data conference for NHS service analysts</li>
<li>NHSA 6. Find good staff, and empower them quickly with ‘data pioneer’ fellowships</li>
<li>NHSA 7. Identify 3 ‘data pioneer’ analytics teams in ICSs and trusts</li>
<li>NHSA 8. Commission intermittent code and analysis audits of organisations and analyst teams for service improvement</li>
<li>NHSA 9. Create an Analytical Capability Index</li>
</ul>
<p>Training</p>
<ul>
<li>NHSA 10. Create an Open College for NHS Service Analysts</li>
<li>NHSA 11. Devise the content of a national training programme for NHS analysts: initial and CPD</li>
<li>NHSA 12. Oversee funding and delivery of training, both open online and one-to-one</li>
<li>NHSA 13. Establish new core training for analysts</li>
<li>NHSA 14. Outline clear, non-onerous CPD training requirements for analysts</li>
<li>NHSA 15. Embrace RAP and modern, open working methods</li>
<li>NHSA 16. Ensure training focuses on RAP as much as Machine Learning</li>
<li>NHSA 17. Create a technical team to house and develop continuing professional development resources</li>
<li>NHSA 18. Ensure all training is open by default</li>
<li>NHSA 19. Create and maintain a curated national open library of NHS analyst code</li>
<li>NHSA 20. Create training specifically for senior leaders to help them become better customers for data analysis</li>
<li>NHSA 21. Commission a rapid review of medical school curricula and similar</li>
</ul>
<p>Platforms and data access</p>
<ul>
<li>NHSA 22. Improve the provision of data analysis environments</li>
<li>NHSA 23. Revise NHS IT policy for analysts to ensure it is fit for purpose</li>
<li>NHSA 24. Rationalise national audits, RightCare, GIRFT, and Model Health System</li>
<li>NHSA 25. Make change practical</li>
</ul>
<p>External collaborations</p>
<ul>
<li>NHSA 26. Commission and promote best practice on outsourcing analytics</li>
<li>NHSA 27. Require all outsourced or external work to comply with RAP and open working methods</li>
<li>NHSA 28. Support NHS/academic collaborations on RAP data science for NHS service improvement</li>
</ul>
<h2 id="chapter-2-open-working">Chapter 2: Open Working</h2>
<p>Establish clear expectations around RAP and open code for the whole system</p>
<ul>
<li>Open 1. Create a RAP and Open Code Oversight Group</li>
<li>Open 2. Create a public policy setting out expectations on open code</li>
<li>Open 3. Make open code a boilerplate feature of all public contracts</li>
<li>Open 4. Create an ‘exceptions framework’ whereby publicly funded code can be closed by prior arrangement if this meets NHS and UKplc strategic objectives</li>
<li>Open 5. Create an Open Code Ombudsman and Assistance Unit</li>
<li>Open 6. Assert that publicly funded code is publicly owned: cautiously consider ‘Crown Copyright for code’</li>
<li>Open 7. Data Controllers should require RAP and open code sharing from data users</li>
<li>Open 8. Amend the Code of Practice for the Research Powers of the Digital Economy Act</li>
<li>Open 9. Make it ‘okay to ask’ about access to publicly funded code</li>
</ul>
<p>Develop Guidance on Open Code from Specific Key Organisations</p>
<ul>
<li>Open 10. Health and Care Information Governance Panel guidance should facilitate open code</li>
<li>Open 11. The Information Commissioner’s Office should produce guidance to facilitate code sharing</li>
<li>Open 12. The Medicines and Healthcare products Regulatory Agency should address code sharing and device regulation</li>
<li>Open 13. Negotiate co-ownership of claimed commercial innovations from NHS data</li>
</ul>
<p>Support NHS service analysts to work with RAP and open methods</p>
<ul>
<li>Open 14. Write an ‘open analytics policy for the NHS’</li>
<li>Open 15. Make open a standard contractual requirement</li>
<li>Open 16. Commission intermittent open code audits to drive improvement</li>
<li>Open 17. Establish a technical writing and documentation team for the NHS</li>
</ul>
<p>Build workforce capacity for RAP and modern, open, collaborative working</p>
<ul>
<li>Open 18. Create a ‘Code For Health’ training programme for NHS service analysts and academic researchers</li>
</ul>
<p>Combine NHS and academia<br />
MOOCs and practical work<br />
Build on prior work but maintain focus on RAP<br />
Open competitive procurement</p>
<ul>
<li>Open 19. Create a ‘Data for NHS leaders’ training programme</li>
<li>Open 20. Create an ‘NHS data for developers and data scientists’ training programme</li>
</ul>
<p>Make code a central feature of work in universities using health data</p>
<ul>
<li>Open 21. Modify the Research Excellence Framework (REF) to reflect computational work</li>
<li>Open 22. Embrace research software engineering (RSE) in health data work</li>
<li>Open 23. Pay realistic salaries to software developers</li>
<li>Open 24. Create a working group to develop an attribution model for code and data</li>
<li>Open 25. Clarify the need for authorship for software developers and data scientists as equal core contributors</li>
<li>Open 26. Proactively address sharing during the pandemic</li>
<li>Open 27. Academic journals should be encouraged to make code-sharing a requirement</li>
<li>Open 28. Embrace research software engineering with 3 data pioneer groups leading by example</li>
<li>Open 29. Use research funding to drive modernisation around better use of code and data</li>
<li>Open 30. Make code sharing a core feature of all standard funding contacts</li>
<li>Open 31. Provide guidance and training on RAP and code sharing</li>
</ul>
<p>Fellowships for software developers in health data<br />
Entry fellowships scheme for developers from other sectors<br />
Training fellowships in computational methods</p>
<ul>
<li>Open 33. Open funding calls for projects and programmes around Code for Health Data.</li>
<li>Open 34. Treat ‘data Infrastructure’ as open code</li>
<li>Open 35. Use open competitive funding for code projects</li>
<li>Open 36. Review prior delivery of open code by applicants</li>
<li>Open 37. Ensure experts on code select and oversee code projects</li>
<li>Open 38. Ensure the objectives and outputs of all investments are open</li>
<li>Open 39. Ensure funding for code and platforms does not get diverted</li>
<li>Open 40. Avoid ‘regressive funding models’ built around short-term bursts of funding</li>
<li>Open 41. Focus on sustainability for software projects: set aside a third of resource for this task</li>
</ul>
<p>Encourage open working through Trusted Research Environment design and implementation</p>
<ul>
<li>Open 42. All Trusted Research Environments for NHS data must facilitate and require code sharing</li>
<li>Open 43. TREs themselves should be built on principles of RAP and open code</li>
<li>Open 44. Produce clear guidance on disclosure risk and open code</li>
</ul>
<h2 id="chapter-3-privacy-and-security">Chapter 3: Privacy and Security</h2>
<p>There is no new emergency, but TREs should be used, and data dissemination should not expand<br />
UKRI/NIHR should resource applied methods research into privacy preservation<br />
Revise the definitions of “anonymous” “identifiable” and “linked” data; add a new category of “pseudonymised but re-identifiable”</p>
<h2 id="chapter-4-trusted-research-environments">Chapter 4: Trusted Research Environments</h2>
<p>National TREs<br />
Local TREs<br />
Academic TREs</p>
<p>Delivering a national TRE programme</p>
<ul>
<li>TRE 1. Create the role of national lead on NHS TREs and data curation</li>
<li>TRE 2. Rapidly create a substantial multidisciplinary TRE technical delivery team</li>
<li>TRE 3. Rapidly agree and publish features for the minimum viable National TRE</li>
<li>TRE 4. Agree and publish proposed features of the full National TRE</li>
<li>TRE 5. Produce a minimum viable TRE in 6 months</li>
<li>TRE 6. Rapidly scale over 18 months</li>
<li>TRE 7. Include GP data and certain commonly used national datasets from the start</li>
<li>TRE 8. Expand the National TRE in time to accept bespoke datasets</li>
<li>TRE 9. Evaluate new developments in privacy engineering; adapt accordingly</li>
<li>TRE 10. All TREs must support code sharing and RAP</li>
</ul>
<p>Develop Trustworthy, Agile, Standard Governance for National NHS TREs</p>
<ul>
<li>TRE 11. Build a TRE governance team to create a robust framework around TRE access</li>
<li>TRE 12. Create a single standard service wrapper model for NHS TREs</li>
<li>TRE 13. Create a national standard approach to “output checking” and support automation</li>
<li>TRE 14. Establish a standard scheme to accredit NHS TRE users</li>
<li>TRE 15. Ensure TRE access is faster and easier than data dissemination</li>
<li>TRE 16. All TREs must share live detailed activity logs</li>
<li>TRE 17. Create clear rules for undeclared analyses in TREs</li>
<li>TRE 18. Switch off data disseminations, without undue panic</li>
<li>TRE 19. Conduct an annual access audit</li>
<li>TRE 20. Publish all technical steps taken to prevent and detect misuse of data</li>
</ul>
<p>Ensuring National TREs are Accessible, and Used</p>
<ul>
<li>TRE 21. The National TRE should be open to all legitimate users</li>
<li>TRE 22. No special cases for working outside a TRE</li>
<li>TRE 23. Ideally one national TRE, never more than 3</li>
</ul>
<p>Local NHS TRE provision</p>
<ul>
<li>TRE 24. Create a local NHS TRE programme</li>
<li>TRE 25. Work to rapidly standardise local TRE and DAE provision, starting with ICSs</li>
<li>TRE 26. Create a single service wrapper model for local NHS TREs</li>
<li>TRE 27. Ensure all ICSs use a standard TRE approach</li>
<li>TRE 28. Ensure any other local NHS TREs use the same standard TRE approach</li>
<li>TRE 29. Manage diverse local datasets by creating and sharing standard data curation tools and methods</li>
<li>TRE 30. Ensure all local implementations of national or commonly used datasets such as SUS/HES conform to a single standard</li>
<li>TRE 31. Ensure all datasets extracted from national datasets in NHS Digital are requested using standard data management code</li>
<li>TRE 32. Work towards federated analytics with standard local TREs</li>
<li>TRE 33. Ensure local analysts use a national TRE wherever possible</li>
<li>TRE 34. NHS Trusts and Data Access Environments</li>
<li>TRE 35. Listen carefully to local NHS analysts and TRE managers who describe shortcomings in standard approaches and address these wherever possible</li>
</ul>
<p>TREs for national audits and registries</p>
<ul>
<li>TRE 36. Use the same TRE approach as above</li>
<li>TRE 37. Start with data pioneers who can demonstrate computational maturity</li>
<li>TRE 38. Review the current registry and audit landscape; work towards wider access and use</li>
<li>TRE 39. Work towards audits and registries using national NHS infrastructure, RAP, and TREs</li>
</ul>
<p>Academic TRE implementation</p>
<ul>
<li>TRE 40. Academics should use NHS data infrastructure to access NHS patient records</li>
<li>TRE 41. Academic TREs should use standard NHS TRE Service Wrapper and governance</li>
<li>TRE 42. Academic TREs should use standard NHS TRE and curation approaches where possible</li>
<li>TRE 43. All academic TREs should aim to use shared standard infrastructure</li>
<li>TRE 44. All academic TREs must support, and should require, RAP and open working</li>
<li>TRE 45. Start with data pioneers who can demonstrate computational maturity in research cohorts</li>
</ul>
<p>Academic TRE funding</p>
<ul>
<li>TRE 46. All funding for academic work on TREs should pass through a single national organisation</li>
<li>TRE 47. All TRE and related funding should be openly disclosed</li>
<li>TRE 48. There should be follow-up on all TRE projects resourced</li>
<li>TRE 49. Academic work around TREs should be funded through conventional open competition</li>
<li>TRE 50. Funders should avoid short-term funding for infrastructure</li>
<li>TRE 51. Funding for TREs should be separate to funding for single academic analyses</li>
<li>TRE 52. All best practice and teams should be identified and augmented</li>
<li>TRE 53. An overview of prior investments</li>
</ul>
<p>What to fund</p>
<ul>
<li>TRE 54. Standard, national, shared, core compute infrastructure</li>
<li>TRE 55. TRE infrastructure as code and teams</li>
</ul>
<p>Methodological innovation and code for automated data release from TREs<br />
Methodological innovation and code for data minimisation<br />
Methodological innovation and code for detection of data misuse<br />
Methodological innovation and code to detect unwarranted variation in care<br />
Methodological innovation and code for federated analytics</p>
<ul>
<li>TRE 56. Exceptions to TRE usage</li>
</ul>
<p>Consented cohorts<br />
Clinical trials</p>
<ul>
<li>TRE 57. Address TREs for Artificial Intelligence, but as a separate workstream, funded by existing AI resource</li>
</ul>
<p>Objections to TREs</p>
<h2 id="chapter-5-information-governance-ethics-and-participation">Chapter 5: Information Governance, Ethics and Participation</h2>
<p>Enhanced usability for IG and ethics processes</p>
<ul>
<li>IG 1. Create a single form for all ethics, IG, and other data access permissions</li>
<li>IG 2. Streamline the number of approvals meetings</li>
<li>IG 3. Get researchers in the room</li>
<li>IG 4. Create an arbitrator for disagreements over specific access requests</li>
<li>IG 5. Create a single map of all approvals</li>
<li>IG 6. Provide rapid unambiguous guidance when approval is not required</li>
<li>IG 7. Establish 2 modest Centres for Regulatory Science</li>
<li>IG 8. Establish a clinic to help users who are blocked on data access</li>
</ul>
<p>Two-track approval for TREs</p>
<ul>
<li>IG 9. Create a 2-track approval system to incentivise use of TREs</li>
<li>IG 10. Maintain excellent standards around governance issues not addressed by TREs</li>
<li>IG 11. Review the National Data Opt Out Policy after TREs are established</li>
<li>IG 12. Uphold the commitment that the NHS Digital GPDPR dataset will not be disseminated</li>
</ul>
<p>Regulation and Legislation</p>
<ul>
<li>IG 13. Revise the definitions of ‘anonymous’, ‘dentifiable’ and ‘linked’ data; add a new category of ‘pseudonymised but re-identifiable’</li>
<li>IG 14. Consider including health data in the Digital Economy Act</li>
<li>IG 15. Appropriately sanction those who are caught deliberately and maliciously attempting to re-identify individuals in patient records</li>
<li>IG 16. Disclose all data flows leaving NHS organisations in one place</li>
<li>IG 17. Create a central repository of DPIAs, DSAs and related documents for local NHS data flows</li>
<li>IG 18. Produce boiler-plate templates for patient consent for data use and dissemination</li>
<li>IG 19. Simplify the rules governing use of posthumous data</li>
<li>IG 20. Address the ‘multiple permissions’ problem</li>
</ul>
<p>Addressing specific roles and uses</p>
<ul>
<li>IG 21. Start an overdue public and professional discussion on performance management</li>
<li>IG 22. Ensure DHSC can access data when appropriate</li>
<li>IG 23. Start an overdue public discussion about commercial access</li>
<li>IG 24. Negotiate co-ownership of claimed commercial innovations from NHS data</li>
<li>IG 25. Address exclusive commercial arrangements</li>
</ul>
<p>Patient and Public Involvement and Engagement</p>
<ul>
<li>IG 26. Ensure PPIE expectations are proportionate to the sensitivity and scale of the project.</li>
<li>IG 27. Provide researchers with easy access to practical guidance, and examples of best-practice</li>
<li>IG 28. Resource and give a platform to experts in building public understanding.</li>
<li>IG 29. Consider centrally commissioning PPIE on common causes of concern</li>
</ul>
<h2 id="chapter-6-data-curation">Chapter 6: Data Curation</h2>
<ul>
<li>Cur 1. Adopt the principles of RAP</li>
<li>Cur 2. Set up an NHS Data Curation planning and delivery team, or similar, to own the challenge</li>
<li>Cur 3. Produce and maintain an open public library of data curation code</li>
</ul>
<p>Generate NHS data curation code, and surface existing work</p>
<ul>
<li>Cur 4. Mandate that all publicly funded data curation code is shared openly</li>
<li>Cur 5. Identify 5 data pioneer teams to adopt open curation methods</li>
<li>Cur 6. Ensure national programmes lead by example</li>
<li>Cur 7. Capture, and openly share, existing curation knowledge around commonly used national datasets</li>
<li>Cur 8. Use consistent environments to facilitate re-usable curation code</li>
<li>Cur 9. Require use of national TREs for tasks using national datasets wherever possible</li>
<li>Cur 10. Create and enforce consistent standards for local implementations of national datasets</li>
<li>Cur 11. Create and enforce standards for local TREs</li>
</ul>
<p>Develop tools to facilitate re-usable curation code</p>
<ul>
<li>Cur 12. Develop standard tools to convert raw data into analysis-ready datasets</li>
<li>Cur 13. Develop portable representations of data management code</li>
<li>Cur 15. Insist that all dataset requests are made in code</li>
</ul>
<p>Develop capability in Clinical Informatics</p>
<ul>
<li>Cur 16. Ensure there is clinical informatics training on medical school, post-graduate, and other clinical curricula</li>
<li>Cur 17. Ensure universities have core capacity in clinical informatics</li>
<li>Cur 18. Support core capacity in clinical informatics</li>
</ul>
<h2 id="chapter-7-strategy">Chapter 7: Strategy</h2>
<p>Use people with technical skills to manage complex technical problems</p>
</div>
<div class="overlay" data-marpit-fragment>
<ul>
<li>Open/shared infrastructure: Don't reinvent the wheel</li>
<li>Reduced duplication of effort</li>
<li>Transparency with the public</li>
</ul>
</div>
